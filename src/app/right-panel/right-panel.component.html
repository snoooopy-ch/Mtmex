<div class="menu-group">
  <button class="btn-left-round" (click)="btnSetResMenuHandler(1)">メニュー１</button>
  <button class="" (click)="btnSetResMenuHandler(2)">メニュー2</button>
  <button class="btn-right-round" (click)="btnSetResMenuHandler(3)">メニュー3</button>
</div>
<div class="d-flex mt-1">
  <button class="btn-left-round btn-all-select" (click)="btnSetAllSelectedHandler($event)">メンニュ1<br>全タブ選択画面ON</button>
  <button class="btn-right-round btn-all-unselect" (click)="btnSetAllUnselectedHandler($event)">全タブ選択画面OFF</button>
</div>
<div class="mt-1">
  <label class="full-width"><input type="checkbox" [(ngModel)]="isSaveOfLoadFile">復元ファイル自動生成を行う</label>
</div>
<div class="select-container">
  <label class="lbl-input-container"><input type="radio" name="opt-select-side" [(ngModel)]="selectCommandWithButton"
                                            value="select">選択＿＿＿</label>
  <button class="border-round" (click)="btnAllSelSideBarClickHandler()">実行</button>
</div>
<div class="width-100">
  <div class="sure-specific half-height">
    <button class="sure-specific-btn btn-left-round" (click)="setDefaultPathHandler(3)">dat4</button>
    <button class="sure-specific-btn" (click)="setDefaultPathHandler(4)">dat5</button>
    <button class="sure-specific-btn btn-right-round" (click)="setDefaultPathHandler(5)">dat6</button>
  </div>
  <div class="sure-specific">
    <button class="sure-specific-btn btn-left-round" (click)="setDefaultPathHandler(0)">dat1</button>
    <button class="sure-specific-btn" (click)="setDefaultPathHandler(1)">dat2</button>
    <button class="sure-specific-btn btn-right-round" (click)="setDefaultPathHandler(2)">dat3</button>
  </div>
  <input type="text" [(ngModel)]="txtDataFilePath">
  <button class="border-round load-path" (click)="btnLoadSingleFile(txtDataFilePath)">上バスのdat読み入み</button>
  <button class="border-round load-multi-path" (click)="btnLoadMultiFiles()">dat選択読み込み</button>
</div>
<div class="save-container mt-1">
  <button class="btn-left-round w-25 btn-save" (click)="saveCurrentRes()">保存</button>
  <button class="btn-right-round w-75 btn-load" (click)="loadCurrentRes()">復元</button>
</div>
<div class="res-order">
  <div class="reading-mode">
    <div>
      <label><input type="checkbox" [(ngModel)]="isResSort">レスの順番を入れ替え</label>
    </div>
    <div>
      ┣&nbsp;<label><input type="checkbox" [(ngModel)]="isMultiAnchor" [disabled]="!isResSort">複数アンカーを分割</label>
    </div>
    <div>
      ┃&nbsp;┗&nbsp;<label><input type="checkbox" [(ngModel)]="isContinuousAnchor"
                                  [disabled]="!isMultiAnchor || !isResSort">連続アンカー分割</label>
    </div>
    <div>
      ┣&nbsp;<label><input type="checkbox" [(ngModel)]="notMoveFutureAnchor" [disabled]="!isResSort">未来アンカー移動せず</label>
    </div>
    <div>
      ┗&nbsp;<label><input type="checkbox" [(ngModel)]="isReplaceRes" [disabled]="!isResSort">>>1へのレスを入れ替え</label>
    </div>
  </div>
</div>
<div class="move-res">
  <div>
    <button id="btn-top-res-list" style="border-top-left-radius: 5px;" (click)="moveResViewHandler('top')">▲</button>
    <button id="btn-bottom-res-list" style="border-top-right-radius: 5px;" (click)="moveResViewHandler('bottom')">▼
    </button>
  </div>
  <div>
    <button id="btn-prev-selected-list" (click)="moveResViewHandler('selected-prev')">↑<br>選択</button>
    <button id="btn-next-selected-list" (click)="moveResViewHandler('selected-next')">↓<br>選択</button>
  </div>
  <div>
    <button id="btn-top-selected-list" style="border-bottom-left-radius: 5px;"
            (click)="moveResViewHandler('selected-top')">△<br>選択 TOP
    </button>
    <button id="btn-bottom-selected-list" style="border-bottom-right-radius: 5px;"
            (click)="moveResViewHandler('selected-bottom')">▽<br>選択END
    </button>
  </div>
  <div class="res-total colored">
    <h3>{{allTabCount.select}}</h3>
  </div>
  <div class="res-count colored">
    <h3>{{allTabCount.candi1}}</h3>
    <h3>{{allTabCount.candi2}}</h3>
    <h3>{{allTabCount.candi3}}</h3>
    <h3>{{allTabCount.candi4}}</h3>
  </div>
  <div class="res-total">
    <h3 id="lbl-main-of-total">{{selectCount}}/{{totalCount}}</h3>
  </div>
  <div class="res-count">
    <h3>{{candi1Count}}</h3>
    <h3>{{candi2Count}}</h3>
    <h3>{{candi3Count}}</h3>
    <h3>{{candi4Count}}</h3>
  </div>
</div>
<div class="mt-1">
  <div>
    <label class="ml-0 full-width"><input type="checkbox" [(ngModel)]="isSurroundImage">画像をdivで囲む</label>
  </div>
  <div style="display:flex">
    ┗<label>拡張子までの文字例</label><input style="width: 80px" type="text" [(ngModel)]="gazouReplaceUrl">
  </div>
  <div>
    &nbsp;<label>（空欄時はURL変更しない）</label>
  </div>
  <div>
    <label class="ml-0"><input type="checkbox" [(ngModel)]="isReplaceName">出力時に名前変更</label>
  </div>
  <div>
    <label class="ml-0"><input type="checkbox" [(ngModel)]="isOutputCandiBelow">予備選択を下部に出力</label>
  </div>
</div>
<div class="width-100">
  <button class="border-round btn-print-all-tag" (click)="printAllHtmlTagHandler()">全タブ出力</button>
  <button class="border-round btn-print-html-tag" (click)="printHtmlTagHandler()">出力</button>
  <button id="btn-copy-tag" class="border-round" [cdkCopyToClipboard]="htmlTag">コピー</button>
  <textarea id="txt-html-tag" [(ngModel)]="htmlTag"></textarea>
</div>

<div class="setting-panel">
  <button class="btn-left-round btn-right-round" style="width: 100%;" (click)="btnSelectResHandler()">実行</button>
  <table>
    <tr>
      <td>
        <label><input type="radio" name="opt-select" [(ngModel)]="selectCommand" value="select">選択</label>
      </td>
      <td>
        <label class="canel-radio text-red">
          <input type="radio" name="opt-select" [(ngModel)]="selectCommand" value="cancel-allselect">全解除
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label><input type="radio" name="opt-select" [(ngModel)]="selectCommand" value="candi1">予備1</label>
      </td>
      <td>
        <label class="canel-radio"><input type="radio" name="opt-select" [(ngModel)]="selectCommand"
                                          value="cancel-select">選択解除</label>
      </td>
    </tr>
    <tr>
      <td>
        <label><input type="radio" name="opt-select" [(ngModel)]="selectCommand" value="candi2">予備2</label>
      </td>
      <td>
        <label class="canel-radio"><input type="radio" name="opt-select" [(ngModel)]="selectCommand"
                                          value="cancel-candi1">予備1 解除</label>
      </td>
    </tr>
    <tr>
      <td>
        <label><input type="radio" name="opt-select" [(ngModel)]="selectCommand" value="candi3">予備3</label>
      </td>
      <td>
        <label class="canel-radio"><input type="radio" name="opt-select" [(ngModel)]="selectCommand"
                                          value="cancel-candi2">予備2 解除</label>
      </td>
    </tr>
    <tr>
      <td>
        <label><input type="radio" name="opt-select" [(ngModel)]="selectCommand" value="candi4">予備4</label>
      </td>
      <td>
        <label class="canel-radio"><input type="radio" name="opt-select" [(ngModel)]="selectCommand"
                                          value="cancel-candi3">予備3 解除</label>
      </td>
    </tr>
    <tr>
      <td>
        <label><input type="radio" name="opt-select" [(ngModel)]="selectCommand" value="select-image">画像選択</label>
      </td>
      <td>
        <label class="canel-radio"><input type="radio" name="opt-select" [(ngModel)]="selectCommand"
                                          value="cancel-candi4">予備4 解除</label>
      </td>
    </tr>
    <tr>
      <td>
        <label><input type="radio" name="opt-select" [(ngModel)]="selectCommand" value="candi1-image">画像予備1</label>
      </td>
      <td>

      </td>
    </tr>
    <tr>
      <td>
        <label><input type="radio" name="opt-select" [(ngModel)]="selectCommand" value="candi2-image">画像予備2</label>
      </td>
      <td>

      </td>
    </tr>
    <tr>
      <td>
        <label><input type="radio" name="opt-select" [(ngModel)]="selectCommand" value="candi3-image">画像予備3</label>
      </td>
      <td>

      </td>
    </tr>
    <tr>
      <td>
        <label><input type="radio" name="opt-select" [(ngModel)]="selectCommand" value="candi4-image">画像予備4</label>
      </td>
      <td>
        <label class="canel-radio text-red">
          <input type="radio" name="opt-select" [(ngModel)]="selectCommand" value="cancel-allselect-1">全解除
        </label>
      </td>
    </tr>
  </table>
  <button class="btn-left-round btn-right-round" style="width: 100%;" (click)="btnSelectResHandler()">実行</button>
</div>
<div class="menu-group">
  <button class="btn-left-round" (click)="btnSetResMenuHandler(1)">メニュー１</button>
  <button class="" (click)="btnSetResMenuHandler(2)">メニュー2</button>
  <button class="btn-right-round" (click)="btnSetResMenuHandler(3)">メニュー3</button>
</div>
<div class="d-flex mt-1">
  <button class="btn-left-round btn-all-select" (click)="btnSetAllSelectedHandler($event)">メンニュ1<br>全タブ選択画面ON</button>
  <button class="btn-right-round btn-all-unselect" (click)="btnSetAllUnselectedHandler($event)">全タブ選択画面OFF</button>
</div>
<div class="mt-1">
  <label class="full-width"><input type="checkbox" [(ngModel)]="isSaveOfLoadFile">復元ファイル自動生成を行う</label>
</div>
<div class="width-100">
  <button class="border-round load-path" (click)="btnLoadSingleFile(txtDataFilePath)">上バスのdat読み入み</button>
</div>
<div class="save-container mt-1">
  <button class="btn-left-round w-25 btn-save" (click)="saveCurrentRes()">保存</button>
  <button class="btn-right-round w-75 btn-load" (click)="loadCurrentRes()">復元</button>
</div>
<div class="width-100 mt-2">
  <button class="border-round btn-print-all-tag" (click)="printAllHtmlTagHandler()">全タブ出力</button>
  <button class="border-round btn-print-html-tag" (click)="printHtmlTagHandler()">出力</button>
  <label>注意レス</label>
  <input type="text" [(ngModel)]="txtRemarkRes">
  <label>非表示レス</label>
  <input type="text" [(ngModel)]="txtHideRes">
</div>
<div class="sort-group">
  <label><input type="radio" name="opt-sort" [(ngModel)]="sortCommand" value="num-sort">レスNo順にソート</label>
  <button class="btn-left-round btn-right-round w-100" (click)="btnSortResHandler()">実行</button>
</div>
<div class="width-100">
  <label>非表示のID</label>
  <div class="hidden-ids-container">
    <button class="btn-show-id" *ngFor="let id of hiddenIds;" (click)="ShowIdHandler(id)">[X]{{id}}</button>
  </div>
</div>
