<mat-tab-group [selectedIndex]="selected.value" animationDuration="0ms">
  <mat-tab disabled>
    <ng-template mat-tab-label>
      <button id="btn-plus" (click)="addTab()" class="add-tab">+</button>
    </ng-template>
  </mat-tab>
  <mat-tab *ngFor="let tab of tabs; let index = index;">
    <ng-template mat-tab-label>
      <div class="col" >{{tab}}</div>
      <button mat-icon-button [disabled]="tabs.length === 1" (click)="removeTab(index)" class="close-tab">
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>
  <app-header ></app-header>
  <app-content [resList]="resLists[index]" [tabName]="tab" [tabIndex]="index"></app-content>
  <app-status [resTotal]="resLists[index].length"></app-status>
  </mat-tab>
</mat-tab-group>

<p id='preview'><img class='popup-image' src='' alt='Image preview' /></p>
