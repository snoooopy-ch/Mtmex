<!--<button id="btn-plus" (click)="addTab()" class="add-tab">+</button>-->
<!--[ngStyle]="{'width': this.tabWidth}"-->
<tabset #tabGroup dndDropzone (dndDragover)="onDragover($event)">
  <tab *ngFor="let tabItem of tabs; let index = index;"

       [active]="tabItem.active"
       (selectTab)="tabChangedHandler(index)"
       (deselect)="tabItem.active = false"
      >
    <ng-template tabHeading>
      <div data-id="{{index}}"
           [ngClass]="{'filtered-tab':tabItem.isFiltered,'tab-header':true}"
           [dndDraggable]="draggable.data"
           [dndEffectAllowed]="draggable.effectAllowed"
           [dndDisableIf]="draggable.disable"
           (dndMoved)="onDraggableMoved($event)"
           (dndEnd)="onDragEnd($event)">
        {{tabItem.title}}
      </div>
    </ng-template>
<!--    *ngIf="selectedTabIndex === index"-->
    <app-content [resList]="tabItem.resList"
                 [tabName]="tabItem.title"
                 [txtURL]="tabItem.url"
                 [hiddenIds]="tabItem.hiddenIds"
                 [suffixNumber]="tabItem.suffixNumber"
                 [selectCommandWithHeader]="selectCommandHeaderValue(tabItem.selectAllOption)"
                 [characterColors]="settings.characterColors"
                 [backgroundColors]="backgroundColors"
                 [hovergroundColors]="hovergroundColors"
                 [leftBorder]="leftBorder"
                 [resLeftMargin]="resLeftMargin"
                 [topBorder]="topBorder"
                 [idStyles]="idStyles"
                 [hitColor]="hitColor"
                 [idRed]="idRed"
                 [noticeCount]="noticeCount"
                 [shuturyoku]="shuturyoku"
                 [twitter]="twitter"
                 [youtube]="youtube"
                 [isTwitterUrl]="isTwitterUrl"
                 [isYoutubeUrl]="isYoutubeUrl"
                 [resMouseClick]="resMouseClick"
                 [subHotKeys]="subHotKeys"
                 [btnBackgroundColors]="btnBackgroundColors"
                 [leftHightlight]="leftHightlight"
                 [moveOption]="moveOption"
                 [txtRemarkRes]="txtRemarkRes"
                 [resTopBar]="resTopBar"
                 [startAbbreviations]="startAbbreviations"
                 [endAbbreviations]="endAbbreviations"
                 (filteredEmitter)="filteredHandler(index,$event)"
                 (searchStatusEmitter)="changeSearchStatus($event)"
                 (scrollIndexEmitter)="changeScrollIndex(index,$event)"
                 (searchListEmitter)="changeSearchList($event)"
                 (changeListEmitter)="changeResList($event)"
                 (changeListStatusEmitter)="changeResListStatus($event)"
                 (changeUrlEmitter)="changeUrl($event)"
                 (selectAllEmitter)="changeSelectAll($event)"
                 (searchAllEmitter)="changeSearchAll($event)"
                 (changeResCountEmitter)="changeResCount()"
                 (finishedRenderEmitter)="finishedRender()"
                 [resSizeList]="resSizeList"
                 [searchKeyword]="searchKeyword"
                 [searchOption]="searchOption"
                 [searchList]="searchList"
                 [searchWordMax]="settings.search_word_max"
                 [cancelAllColor]="settings.all_kaijo_button"
                 [replaceName]="settings.namae_mae"
                 [replacedName]="settings.namae_ato"
                 [insertPrefix]="settings.sounyuu_mae"
                 [insertSuffix]="settings.sounyuu_usiro"
                 [titleUrl]="{suretai_url: settings.suretai_url, suretai_url2: settings.suretai_url2, suretai_url3: settings.suretai_url3 }"
                 [isReplaceStatusFile]="settings.fukugen_uwagaki"
                 [statusFilePath]="tabItem.statusFilePath"
                 [imageWidth]="imageWidth"
                 [tabIndex]="index">
    </app-content>
    <app-status [tabIndex]="index"></app-status>
  </tab>
</tabset>
<p id='preview'><img class='popup-image' src='' alt='Image preview' [ngStyle]="{'width.px':settings.pict_popup}"></p>
