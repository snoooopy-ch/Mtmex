<h3>{{tabName}}</h3>
<div class="content-url">
  <label>URL</label>
  <input type="text">
</div>

<virtual-scroller class="res-content" #resListContainer [items]="resList" (vsUpdate)="usUpdateHandler($event)"
                  cdkDropList (cdkDropListDropped)="drop($event)">
    <app-res [item]="resItem" [resIndex]="index + resListContainer.viewPortInfo.startIndex"
             [ngStyle]="{'background-color':hovered !== (index + resListContainer.viewPortInfo.startIndex) ? resItem.resBackgroundColor: getHoverColor(resItem.resBackgroundColor),
             'border-left': resItem.isAdded ? leftBorder : ''}"
             (duplicateResEmitter)="duplicateRes(index + resListContainer.viewPortInfo.startIndex)"
             (hideResEmitter)="hideRes(resItem.id)"
             (upResEmitter)="upRes(index + resListContainer.viewPortInfo.startIndex)"
             (downResEmitter)="downRes(index + resListContainer.viewPortInfo.startIndex)"
             (toTopResEmitter)="toTopRes(index + resListContainer.viewPortInfo.startIndex)"
             (toBottomResEmitter)="toBottomRes(index + resListContainer.viewPortInfo.startIndex)"
             (selectedResEmitter)="selectedRes(index + resListContainer.viewPortInfo.startIndex, $event)"
             (selectedIdEmitter)="selectedId(resItem.id, $event)"
             (selectedTreeResEmitter)="selectedTreeRes(index + resListContainer.viewPortInfo.startIndex, $event)"
             (setDraggableEmitter)="setDraggable(index + resListContainer.viewPortInfo.startIndex, $event)"
             [tabIndex]="tabIndex"
             [ngClass]="{'anchor-res': resItem.isAdded,'hide-res':!resItem.show}"
             (mouseenter)="mouseEnterHandler(index + resListContainer.viewPortInfo.startIndex)"
             (mouseleave)="mouseLeaveHandler()"
             *ngFor="let resItem of resListContainer.viewPortItems; let index = index ;"
             [characterColors] = 'characterColors'
             [backgroundColors] = 'backgroundColors'
             [idStyles] = "idStyles"
             [resSizeList] = "resSizeList"
             (cdkDragStarted)="dragStarted($event, index + resListContainer.viewPortInfo.startIndex)"
             [cdkDragDisabled]="getDraggable(index + resListContainer.viewPortInfo.startIndex)" cdkDrag>

    </app-res>
</virtual-scroller>
